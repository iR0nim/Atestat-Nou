    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Incepe Swiper -->

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            autoplay: {
                delay: 8000,
                disableOnInteraction: true,
            },
            
            keyboard: {
                enabled: true
            },
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            }
        });
    </script>
